<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPARKS OFFICIAL </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #393b43; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #383535; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ddd; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
    input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #2d8cf0; color: #fff; border: none; border-radius: 4px; padding: 10px; cursor: pointer; font-size: 16px;}
    button:hover { background: #1764a0; }
    .events-list { margin-top: 16px; }
    .event { background: #f1f2f6; padding: 12px; border-radius: 6px; margin-bottom: 10px; position: relative;}
    .event-title { font-weight: bold; }
    .event-date { color: #888; font-size: 14px; margin-bottom: 6px; }
    .delete-btn { position: absolute; top: 8px; right: 8px; background: #ff4d4f; border: none; color: #fff; border-radius: 3px; padding: 3px 7px; cursor: pointer;}
    .delete-btn:hover { background: #d9363e;}
  </style>
</head>
<body>
  <div class="container">
    <h1>SPARKS OFFICIAL</h1>
    <form id="eventForm">
      <input type="text" id="title" placeholder="SPARKS EVENT" required>
      <input type="date" id="date" required>
      <textarea id="description" placeholder="Event Description" rows="3" required></textarea>
      <button type="submit"> Event</button>
    </form>
    <div class="events-list" id="eventsList"></div>
  </div>
  <script>
    // Load events from localStorage or start with empty array
    let events = JSON.parse(localStorage.getItem('events')) || [];

    function renderEvents() {
      const list = document.getElementById('eventsList');
      list.innerHTML = '';
      if (events.length === 0) {
        list.innerHTML = '<p>No events yet. Add one above!</p>';
        return;
      }
      events.forEach((evt, idx) => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <span class="event-title">${evt.title}</span>
          <div class="event-date">${evt.date}</div>
          <div>${evt.description}</div>
          <button class="delete-btn" onclick="deleteEvent(${idx})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteEvent(index) {
      if(confirm('Are you sure you want to delete this event?')) {
        events.splice(index, 1);
        localStorage.setItem('events', JSON.stringify(events));
        renderEvents();
      }
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value.trim();

      if (title && date && description) {
        events.push({ title, date, description });
        localStorage.setItem('events', JSON.stringify(events));
        renderEvents();
        this.reset();
      }
    });

    // Make deleteEvent global
    window.deleteEvent = deleteEvent;

    // Initial render
    renderEvents();
  </script>
</body>
</html>
